@(todoForm: Form[String])(implicit request: MessagesRequestHeader)

<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Todo</title>
    </head>
    <body>

        <h1>Todo登録</h1>

        @helper.form(action = routes.TodoController.todoAdd()) {
            @helper.CSRF.formField

            <fieldset>

            @helper.inputText(todoForm("name"), '_label -> "やること")

            </fieldset>

            <input type="submit" value="登録">

            }

    </body>
</html>
