@import services._
@(items: Seq[Todo])

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Todo</title>
    </head>
    <body>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>名前</th>
                    </tr>
                </thead>
                <tbody>
                    @items.map { todo =>
                        <tr>
                            <td>@todo.name</td>
                            <td><a href="@controllers.routes.TodoController.todoEdit(todo.id.get)">編集</a></td>
                        </tr>
                    }
                </tbody>
            </table>
            <a href="@controllers.routes.TodoController.todoNew()">登録画面</a>
        </section>

    </body>
</html>
